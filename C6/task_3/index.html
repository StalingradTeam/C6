<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
     <h1>WEB-CHAT:</h1>
    <div class='wrapper'>

            <input class='inpt js-inpt' type="text" name="form_input" placeholder='Введите текст сообщения'></input>

        <div id='output' class='text-chat js-text-chat'>
                               
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
